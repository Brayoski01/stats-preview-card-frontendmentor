<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Stats preview card</title>
</head>
<body>
    <div class="card">
        <div class="info-card">
            <h2>Get <span class="insight">insights</span> that help your business grow.</h2>
            <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
                <div class="companies">
                    <p class="number">10k+</p>
                    <p class="name">COMPANIES</p>
                </div>
                <div class="templates">
                    <p class="number">314</p>
                    <p class="name">TEMPLATES</p>
                </div>
                <div class="queries">
                    <p class="number">12M+</p>
                    <p class="name">QUERIES</p>
                </div>
        </div>
        </div>
        <div class="image-card">
        </div>
    </div>
    
</body>
